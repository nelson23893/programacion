{% extends 'blog/base.html' %}

{% block content %}
      {% for p in posts %}
        		<div class="post">
        			<div class="date">
        				{{ post.published_date }}
        		    </div>
        		<h2><a href = "{% url 'detalle_pub' pk=p.pk %}" >{{ p.title }}</a></h2>
        		<p>{{ p.text|linebreaksbr }} </p>
        	</div>
      {% endfor %}
{% endblock %}
