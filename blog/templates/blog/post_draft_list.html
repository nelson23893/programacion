{% extends 'blog/base.html' %}

{% block content %}
    {% for p in posts %}
        <div class="post">
            <p class="date">created: {{ p.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'detalle_pub' pk=p.pk %}">{{ p.title }}</a></h1>
            <p>{{ p.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
